<h3>Create Coins</h3>
<div>
  <form (ngSubmit)="createCoin()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="coin.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Coin</label>
      <input type="text" class="form-control" id="coins" required [(ngModel)]="coin.coins" name="coins">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Summary</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Coins</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let coin of coins | async">
            <td>{{coin.name}}</td>
            <td>{{coin.coins}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
